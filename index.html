<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <header><h1>World Clock</h1></header>
      <main>
        <select name="" id="">
          <option value="">Select a city</option>
          <option value="">Dubai</option>
          <option value="">Paris</option>
          <option value="">Tokyo</option>
        </select>
        <div class="city">
          <div>
            <h2>London</h2>
            <div class="date">February 13th 2025</div>
          </div>
          <div class="time">20:00:00</div>
        </div>
        <div class="city">
          <div>
            <h2>New York</h2>
            <div class="date">February 13th 2025</div>
          </div>
          <div class="time">20:00:00</div>
        </div>
        <div class="city">
          <div>
            <h2>Beijing</h2>
            <div class="date">February 13th 2025</div>
          </div>
          <div class="time">20:00:00</div>
        </div>
      </main>
    </div>
    <footer>
      Coded by
      <a href="https://github.com/SunitaMousavi/World-Clock" target="_blank"
        >Sunita Mousavi</a
      >
      & hosted on Netlify
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
